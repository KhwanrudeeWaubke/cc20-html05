<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbox UI</title>
 <link rel="stylesheet" href="./css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="chatbox-wrapper">
    <div class="chatbox">
      <div class="chat-header">
        <span class="chat-title">Andy Codecamp</span>
        <img src="./pics5/S__48693284.jpg" class="profile-img" />
      </div>

      <div class="chat-body">
        <div class="message left">
          <img src="./pics5/S__48693284.jpg" class="profile-img-small" />
          <div class="bubble orange">Hello, Bobby</div>
        </div>

        <div class="message right">
          <div class="bubble yellow">Hi, Andy</div>
          <img src="./pics5/S__48693285.jpg" class="profile-img-small" />
        </div>

        <div class="message right">
          <div class="bubble yellow">How are you?</div>
          <img src="./pics5/S__48693285.jpg" class="profile-img-small" />
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Enter.." />
        <button>
          <i class="fa-regular fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
